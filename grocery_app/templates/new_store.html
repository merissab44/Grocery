{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form action="{{url_for('main.new_store')}}" method="POST">
    {{form.csrf_token}}
    <fieldset>
        <legend>Please enter new store information</legend>
        {{ form.title.label }}
        {{ form.title }}
        
        {{ form.address.label }}
        {{ form.address }}

        {{ form.submit }}
    </fieldset>
</form>


{% endblock %}
